<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form name='f'
      action='/user/register'
      method='POST'>
    <table class="formtable">
        <tr>
            <td class="title">输入用户名:</td>
            <td><input  class="control" type='text' name='name' value=''></td>
        </tr>
        <tr>
            <td class="title">请输入密码:</td>
            <td><input class="control" type='password' name='password' /></td>
        </tr>
        <tr>
            <td class="title">请输入邮箱:</td>
            <td><input class="control" type='text' name='email' /></td>
        </tr>
        <tr>
            <td colspan='2'><input name="submit" type="submit"
                                   value="提交" /></td>
        </tr>
    </table>
</form>
</body>
</html>
