<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
</head>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<body>
<div>
    <form name='f'
          action='/home/login'
          method='POST'>
        <table class="formtable">
            <tr>
                <td class="title">输入邮箱:</td>
                <td><input  class="control" type='text' name='username'></td>
            </tr>
            <tr>
                <td class="title">输入密码:</td>
                <td><input class="control" type='password' name='password' /></td>
            </tr>
            <tr>
                <td class="title">输入验证码:</td>
                <td><input class="control" type='text' name='code' id="code" /></td>
                <td><img src="/home/code" id="codeImage"><a href="#" onclick="reloadCode()">看不清？</a></td>
            </tr>
            <tr>
                <td colspan='2'><input name="submit" type="submit"
                                       value="登录" /></td>
            </tr>
            <tr>
                <td><input type="button" onclick="logout()" value="登出"></td>
            </tr>
        </table>
    </form>

</div>
<button onclick="clickme(2)" >错误的
</button>
<button onclick="clickme('3@3.com')">正确的</button>
</body>

<script>
    function clickme(username) {
        var json = {
            email: username,
            password: "3",
            validateCode: $('#code').val()
        };
        $.ajax({
            type:"POST",
            url:'/home/login',
            contentType: 'application/json',
            dataType:'json',
            data:JSON.stringify(json),
            success:function (result) {
                console.log("ceshi");
                console.log("result:"+result);
            }

        });
    }
    function reloadCode() {
        var image = document.getElementById("codeImage");
        image.src = "/home/code?date="+Date();
    }

    function logout() {
        $.ajax({
            type: "POST",
            url: "/home/logout",
            contentType: "application/json",
            dataType: "json"
        })
    }
</script>

</html>
