<html lang="en">

    <meta charset="UTF-8">

<body>
<div>


</div>
<button onclick="clickme(2)" >瞎几把访问
</button>
<button onclick="logout()">登出</button>
</body>

<script>
    function clickme(username) {
        var json = {
            email: $('#email').val(),
            password: $('#password').val()
//            validateCode: $('#code').val(),
//            userRemember: $('#userRemember').val()
        };
        $.ajax({
            type:"POST",
            url:'/user/checkout',
            contentType: 'application/json',
            dataType:'json',
            data:JSON.stringify(json),
            success:function (result) {
                console.log("ceshi");
                console.log("result:"+result);
            }

        });
    }
    function logout() {
        $.ajax({
            type: "POST",
            url: "/home/logout",
            contentType: "application/json",
            dataType: "json"
        })
    }

    function reloadCode() {
        var image = document.getElementById("codeImage");
        image.src = "/home/code?date="+Date();
    }
    function visitAdmin() {
        $.ajax({
            type: "GET",
            url: "/admin/home",
            contentType: "application/json",
            dataType: "json"
        })
    }
</script>

</html>
