<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员</title>
</head>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<body>
<div>
    <form name='f'
          action='/admin/adminLogin'
          method='POST'>
        <table class="formtable">
            <tr>
                <td class="title">输入工号:</td>
                <td><input  class="control" type='text' name='username'></td>
            </tr>
            <tr>
                <td class="title">输入密码:</td>
                <td><input class="control" type='password' name='password' /></td>
            </tr>
            <tr>
                <td class="title">输入验证码:</td>
                <td><input class="control" type='text' name='code' /></td>
            </tr>
            <tr>
                <td colspan='2'><input name="submit" type="submit"
                                       value="登录" /></td>
            </tr>
        </table>
    </form>

</div>
<button onclick="clickme(2)" >错误的
</button>
<button onclick="clickme(1)">正确的</button>
</body>

<script>
    function clickme(username) {
        var json = {
            workId: username,
            password: "1",
            validateCode: "12"
        };
        $.ajax({
            type:"POST",
            url:'/admin/adminLogin',
            contentType: 'application/json',
            dataType:'json',
            data:JSON.stringify(json),
            success:function (result) {
                console.log("ceshi");
                console.log("result:"+result);
            }

        });
    }
</script>

</html>
