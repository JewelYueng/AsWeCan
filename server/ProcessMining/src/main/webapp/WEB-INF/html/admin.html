<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理员</title>
</head>
<body>
<div>
    <form name='f'
          action='/admin/adminLogin'
          method='POST'>

            <tr>
                <td colspan='2'><input name="submit" type="submit"

            </tr>
        </table>
